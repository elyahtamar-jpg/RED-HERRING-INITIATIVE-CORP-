<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Red Herring Initiative – Complaint Intake</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: system-ui, Arial, sans-serif;
    background:#0b0b0b;
    color:#fff;
    margin:0;
    padding:20px;
  }
  h2 {
    color:#e10600;
    text-align:center;
  }
  #chat {
    max-width:700px;
    margin:20px auto;
    background:#111;
    padding:20px;
    border-radius:8px;
    overflow-y:auto;
    height:60vh;
  }
  .bot { color:#e10600; margin-bottom:10px; }
  .user { color:#fff; margin-bottom:10px; text-align:right; }
  #inputBox {
    max-width:700px;
    margin:10px auto;
    display:flex;
    gap:10px;
  }
  input {
    flex:1;
    padding:12px;
    border-radius:6px;
    border:none;
    font-size:16px;
  }
  button {
    padding:12px 18px;
    border:none;
    border-radius:6px;
    background:#e10600;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
  }
</style>
</head>

<body>

<h2>Red Herring Initiative – Complaint Intake</h2>

<div id="chat"></div>

<div id="inputBox">
  <input id="input" placeholder="Type your answer here…" />
  <button onclick="send()">Send</button>
</div>

<script>
const questions = [
  "Hello, I am Helyah, your Red Herring Intake Assistant. What is your full name?",
  "Please describe the incident you are reporting.",
  "Which agency or officer was involved?",
  "What was the date of the incident?",
  "Where did the incident occur?",
  "Do you believe your civil rights were violated?",
  "Do you have any evidence such as photos, witnesses, or documents?",
  "What is your phone number?",
  "What is your email address?",
  "Would you like a director to contact you immediately?"
];

let step = 0;
const answers = [];

const chat = document.getElementById("chat");
const input = document.getElementById("input");

function bot(text) {
  const div = document.createElement("div");
  div.className = "bot";
  div.innerText = "Helyah: " + text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function user(text) {
  const div = document.createElement("div");
  div.className = "user";
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function send() {
  const text = input.value.trim();
  if (!text) return;

  user(text);
  answers.push(text);
  input.value = "";
  step++;

  if (step < questions.length) {
    setTimeout(() => bot(questions[step]), 400);
  } else {
    setTimeout(() => {
      bot("Thank you. Your complaint has been recorded. A director will review this information shortly.");
      console.log("INTAKE DATA:", answers);
    }, 400);
  }
}

bot(questions[0]);
</script>

</body>
</html>
