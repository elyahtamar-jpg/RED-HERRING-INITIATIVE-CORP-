<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File a Complaint | Red Herring Initiative</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: white;
      padding: 40px;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
    }
    button {
      background: crimson;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .response {
      margin-top: 20px;
      padding: 15px;
      background: #1c1c1c;
    }
  </style>
</head>
<body>

<h1>File a Civil Rights Complaint</h1>
<p>
Complaints are reviewed for threshold eligibility under <strong>18 U.S.C. ยง 242</strong>.
</p>

<input id="name" placeholder="Your Name (optional)" />
<input id="email" placeholder="Your Email (optional)" />
<textarea id="complaint" rows="8" placeholder="Describe the civil rights violation in detail..."></textarea>

<button onclick="submitComplaint()">Submit Complaint</button>

<div id="response" class="response"></div>

<script>
async function submitComplaint() {
  const resBox = document.getElementById("response");
  resBox.innerText = "Reviewing complaint...";

  const response = await fetch("/api/complaint/submit", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      complaint: document.getElementById("complaint").value,
    }),
  });

  const data = await response.json();

  if (data.status === "accepted") {
    resBox.innerHTML = `
      <strong>ACCEPTED</strong><br>
      Case Number: <strong>${data.caseNumber}</strong><br><br>
      ${data.message}
    `;
  } else {
    resBox.innerHTML = `
      <strong>NOT ACCEPTED</strong><br><br>
      ${data.message || "Complaint does not meet requirements."}
    `;
  }
}
</script>

</body>
</html>
